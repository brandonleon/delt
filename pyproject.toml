[project]
name = "delt"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "arrow>=1.3.0",
    "typer>=0.12.5",
]

[dependency-groups]
dev = [
    "icecream>=2.1.3",
]

[project.scripts]
delt = "delt:app"

[tool.ruff]
# Enable import order checking
lint.extend-ignore = []
lint.select = ["I", "F"]  # 'I' for import-related checks, 'F' for formatting-related checks